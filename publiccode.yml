description:
  it:
    features:
      - viewer
    genericName: dati-semantic-webvowl
    longDescription: |-
      Questo repository contiene il visualizzatore di ontologie interattivo
      per il National Data Catalog for Semantic Interoperability.
      Implementa la Visual Notation for OWL Ontologies (VOWL) ​​fornendo
      rappresentazioni grafiche per gli elementi del Web Ontology Language (OWL)
      
      Inoltre, è stato incluso nello stesso repository Owl2Vowl, il quale converte 
      le ontologie fornite in un formato JSON usato da WebVowl per la visualizzazione

      Il viewer è un fork aggiornato dei seguenti repository:
      - https://github.com/VisualDataWeb/WebVOWL
      - https://github.com/VisualDataWeb/OWL2VOWL
                                                                           
    shortDescription: Visualizzatore di ontologie interattivo per il repository semantico del NDC
